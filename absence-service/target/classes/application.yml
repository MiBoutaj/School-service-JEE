server:
  port: 8086

spring:
  application:
    name: absence
  data:
    mongodb:
      database: absence
      username: admin
      password: admin
      port: 27017
      host: localhost
      authentication-database: admin
  kafka:
    bootstrap-servers: http://localhost:29092
  zipkin:
    base-url: http://localhost:9411

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
